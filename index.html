<div id="app">
    <v-app>
        <v-content class="container align-center px-1">
            <h2 class="font-weight-light mb-2"> Vuetify CRUD Example </h2>
            <v-card>
                <v-data-table :headers="headers" :items="items" mobile-breakpoint="800" class="elevation-0">
                    <template v-slot:item.actions="{ item }">
                        <div class="text-truncate">
                            <v-icon small class="mr-2" @click="showEditDialog(item)" color="blue"> mdi-pencil </v-icon>
                            <v-icon small @click="deleteItem(item)" color="pink"> mdi-delete </v-icon>
                        </div>
                    </template>
                    <template v-slot:item.Nome="{ item }">
                        <div class="text-truncate" style="width: 180px">
                            {{item.Nome}}
                        </div>
                    </template>
               <!--      <template v-slot:item.data="{ item }">
                        <div class="text-truncate" style="width: 180px">
                            {{item.DATA}}
                        </div>
                    </template>
                    <template v-slot:item.descrizione="{ item }">
                        <div class="text-truncate" style="width: 180px">
                            {{item.Descrizione_Progetto}}
                        </div>
                    </template>
                   <!-- <template v-slot:item.data_inizio="{ item }">

                            <a :href="item.URL" target="_new">{{item.DATA_INIZIO}}</a>
                        </div>
                        
                    </template>!-->
                </v-data-table>
                <!-- this dialog is used for both create and update -->
                <v-dialog v-model="dialog" max-width="500px">
                    <template v-slot:activator="{ on }">
                        <div class="d-flex">
                            <v-btn color="primary" dark class="ml-auto ma-3" v-on="on"> New <v-icon small>mdi-plus-circle-outline</v-icon>
                            </v-btn>
                        </div>
                    </template>
                    <v-card>
                        <v-card-title>
                            <span v-if="editedItem.id">Edit {{editedItem.id}}</span>
                            <span v-else>Create</span>
                        </v-card-title>
                        <v-card-text>
                            <v-row>
                                <v-col cols="12" sm="4">
                                    <v-text-field v-model="editedItem.Nome" label="Nome"></v-text-field>
                                 <v-col cols="12" sm="8">
                            <v-text-field v-model="editedItem.Attivita" label="Attivita"></v-text-field>
                          </v-col>
                                </v-col>
                                
                            </v-row>
                        </v-card-text>
                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="blue darken-1" text @click="showEditDialog()">Cancel</v-btn>
                            <v-btn color="blue darken-1" text @click.native="saveItem(editedItem)">Save</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-dialog>
            </v-card>
        </v-content>
    </v-app>
